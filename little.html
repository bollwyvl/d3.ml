---
<head>
  <style>
    @import "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css";
  </style>
  <script src="{{site.baseurl}}/bower_components/d3/d3.min.js">
    </script>
  <script src="{{site.baseurl}}/bower_components/js-yaml/dist/js-yaml.min.js">
    </script>
  <script src="{{site.baseurl}}/js/d3.ml.js">
    </script>
  <script src="{{site.baseurl}}/bower_components/jquery/dist/jquery.min.js">
    </script>
  <script src="{{site.baseurl}}/bower_components/materialize/dist/js/materialize.min.js">
    </script>

</head>
<body>
  <script id="manifest" type="text/yaml">
  navbar:
  - append: $nav
  - call:
    - append: $div.nav-wrapper
    - call:
      - append: $a.brand-logo
      - text: Logo
      - attr:
          href: '#'
    - call:
      - append: $ul.right.hide-on-med-and-down#nav-mobile
      - selectAll: li
      - data:
        - name: Sass
          href: sass.html
        - name: Components
          href: components.html
        - name: Javascript
          href: javascript.html
      - call: 
        - enter:
        - append: li
        - each:
          - append: a
          - attr: 
              href: '@href'
          - text: '@name'
          
  container:
  - append: $div.container
  
  row:
  - append: $div.row
  
  collection:
  - template: :templates.container
  - call:
    - append: $ul.collection
    - selectAll: li.collection-item
    - data: [1,2,3,4]
    - call:
      - enter:
      - append: $li.collection-item
      - text: Alvin              
  card:
  - call:
    - append: $div.col.s6.m6
    - append: $div.card.blue-grey.darken-1
    - call:
      - template: :templates.card-content
    - each:
      - template: :templates.card-action

  card-content:
  - append: $div.card-content.white-text
  - call: 
    - append: a
    - attr: 
         href: '@html_url'
    - append: $span.card-title
    - text: '@description'
        
  card-action:
  - append: $div.card-action
  - selectAll: 'a'
  - data: '@files'
  - call:
    - enter:
    - append: a
    - each:
      - attr: 
          href: '@value.raw_url'
      - text: '@key'
  
  body:
  - call:
    - template: :templates.navbar
  - call:
    - template: :templates.collection
  - call:
    - append: $div.row
    - requests:
        gist.json: https://api.github.com/users/tonyfast/gists
        call:
        - selectAll: .card
        - data: :d3.requests.gist
        - call:
          - enter:
          - template: :templates.card
          
    
  </script>
  <script>
    ;(function(){
      templates = jsyaml.load(  d3.select('#manifest').html()
          )
      
      d3.select('body')
        .template( templates['body'] )

    })();
  </script>
</body>
