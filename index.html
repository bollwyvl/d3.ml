    <div id="html"></div>

    <div id="preview" class="row">
      <div class="container">
        <h5>This tool creates webpages by the key stroke.</h5>
        <p class="flow-text">Mark up the YAML editor with d3-like commands to build a DOM with inline data.</p>
      </div>
    </div>

    <div id="template" class="mode"></div>

    <div id="load">
      <div class="input-field">
        <input id="template-url" type="text" class="validate" value="./templates.yml" >

      </div>
    </div>

    <nav id="page-nav" class="light-blue darken-3">
      <div class="nav-wrapper">

            </a>
          </li>
          <li>
            <a id="toggle-preview" class="toggle waves-effect waves-light">
              <i class="mdi-av-web"></i>
            </a>
          </li>
          <li>
            <a id="toggle-html" class="toggle waves-effect waves-light">
              <i class="mdi-editor-format-align-left"></i>
            </a>
          </li>
          <li>
            <a id="toggle-load" class="toggle waves-effect waves-light">
              <i class="mdi-file-file-download"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
