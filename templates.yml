display:
- template: :d3templates.navbar

navbar:
- append: $nav
- call:
  - append: $div.nav-wrapper
  - call:
    - append: $a.brand-logo
    - text: Logo
    - attr:
        href: '#'
  - call:
    - append: $ul.right.hide-on-med-and-down#nav-mobile
    - selectAll: li
    - data:
      - name: Sass
        href: sass.html 
      - name: Components
        href: components.html
      - name: Javascript
        href: javascript.html
      - name: Javascript
        href: javascript.html
    - call: 
      - enter:
      - append: li
      - each:
        - append: a
        - attr: 
            href: '@href'
        - text: '@name'

container:
- append: $div.container

row:
- append: $div.row

collection:
- template: :templates.container
- call:
  - append: $ul.collection
  - selectAll: li.collection-item
  - data: [1,2,3,4]
  - call:
    - enter:
    - append: $li.collection-item
    - text: Alvin              
card:
- call:
  - append: $div.col.s6.m6
  - append: $div.card.blue-grey.darken-1
  - call:
    - template: :templates.card-content
  - each:
    - template: :templates.card-action

card-content:
- append: $div.card-content.white-text
- call: 
  - append: a
  - attr: 
       href: '@html_url'
  - append: $span.card-title
  - text: '@description'

card-action:
- append: $div.card-action
- selectAll: 'a'
- data: '@files'
- call:
  - enter:
  - append: a
  - each:
    - attr: 
        href: '@value.raw_url'
    - text: '@key'

body:
- call:
  - template: :templates.navbar
- call:
  - template: :templates.collection
- call:
  - append: $div.row
  - requests:
      gist.json: https://api.github.com/users/tonyfast/gists
      call:
      - selectAll: .card
      - data: :d3.requests.gist
      - call:
        - enter:
        - template: :templates.card
