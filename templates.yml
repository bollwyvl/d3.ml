display: 
  card: mount
  heading: mount

heading:
  mount:
  - append: $div.row
  - append: h1
  - text: It Works

card-title:
  mount:
  - call:
    - append: $span.card-title
    - text: ':title'
  - call:
    - append: p
    - text: ':content' 

card-content:
  mount:
  - append: $div.card-content.white-text
  - call:
    - template: ':card-title.mount'

card-action:
  mount: 
  - append: $div.card-action
  - selectAll: a
  - data: ':links'
  - call:
    - enter:
    - append: a
    - each:
      - text: ':url'
      - attr:
          href: ':url'
card:
  mount:
  - append: $div.row
  - append: $div.col.s12.m6
  - append: $div.card.blue.darken-1
  - datum:
      title: Title
      content: This is the content
  - call:
    - call:
      - template: ':card-content.mount'
  - call:
    - template: ':card-action.mount'
  
  